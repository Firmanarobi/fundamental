<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <!-- image -->
    <!-- 
        internal resource
        external resource (hot link)
        hyperlink image 
        atribut(src, alt, title, width, height)
    -->
    <img src="image.pn" alt="image">
    <br>
    <img src="image.png" title="image">
    <br>
    <img src="image.png" width="50%">
    <br>
    <img src="image.png" width="300">
    <br>
    <img src="image.png" height="300">
    <hr>
    <a href="https://www.google.com/"> <img src="image.png" alt="imagehyperlink"></a>

</body>
</html>
