<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- form -->
    <!-- 
        elemen form (input, textarea, select, button, label)
        atribut input (text, password, radio, checkbox, submit, reset, button)
     -->
    <h2>form</h2>
    <h3>input & label</h3>
    <form action="">
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"> <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita">Wanita</label>
        <br>
        <input type="checkbox" id="makan"> <label for="makan">Makan</label>
        <input type="checkbox" id="tidur"> <label for="tidur">Tidur</label>
        <input type="checkbox" id="olahraga"> <label for="olahraga">Olahraga</label>
        <br>
        <input type="submit" value="Kirim!">
        <input type="reset" value="Hapus!">
        <input type="button" value="Tombol!">
    </form>

    <h3>select, text area,button</h3>
    <form >
        <select name="" id="">
            <option value="">bandung</option>
            <option value="">jakarta</option>
            <option value="">surabaya</option>
        </select>
        <br>
        <textarea></textarea>
        <br>
        <button type="submit">Kirim!</button>
        <button type="reset">Reset!</button>
        <button type="button">Kirim!</button>
    </form>

</body>
</html>
